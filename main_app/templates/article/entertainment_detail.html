{% extends 'base.html' %}

{% block content %}




<div class="row">
  <div class="col s12 m7">
    <div class="card medium">
      <div class="card-image">
        <img src="{{ entertainment.urlImage }}" alt="">

      </div>
      <div class="card-content">
        <p> {{entertainment.description}} </p>
      </div>
      <div class="card-action">
        <a href="{{ entertainment.url }}" target="_blank">Read Article</a>
      </div>
    </div>
  </div>
</div>
<button class="btn waves-effect waves-light" type="submit" name="action">Add to List
  <i class="material-icons right"></i>
</button>






{% endblock %}
