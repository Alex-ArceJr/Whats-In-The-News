{% extends 'base.html' %}

{% block content %}




<div class="row">
  <div class="col s12 m7">
    <div class="card medium">
      <div class="card-image">
        <img src="{{ sports.urlImage }}" alt="">

      </div>
      <div class="card-content">
        <p> {{sports.description}} </p>
      </div>
      <div class="card-action">
        <a href="{{ sports.url }}" target="_blank">Read Article</a>
      </div>
    </div>
  </div>
</div>
<a class="waves-effect waves-light btn">Add to list</a>






{% endblock %}
