{% extends 'base.html' %}

{% block content %}




<div class="row">
  <div class="col s12 m7">
    <div class="card medium">
      <div class="card-image">
        <img src="{{ sports.urlImage }}" alt="">

      </div>
      <div class="card-content">
        <p> {{sports.description}} </p>
      </div>
      <div class="card-action">
        <a href="{{ sports.url }}" target="_blank">Read Article</a>
      </div>
    </div>
  </div>
</div>
<div class="rating">
  <input value="star-1" name="star-radio" id="star-1" type="radio">
  <label for="star-1">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        pathLength="360"></path>

  </label>

        pathLength="360"></path>
    </svg>
  </label>
</div>
<div class="col s6">
  <!-- New Markup Below -->
<form method="post">
  {% csrf_token %}
  {{ reading_form.as_p }}
  <button type="submit">Add to Reading List</button>
</form>

<!-- Display the existing reading list -->
<h2>Reading List</h2>
<ul>
  {% for id in readinglist %}
  <li>{{ id }}</li>
  {% endfor %}
</ul>



</div>

<script>
  const selectEl = document.getElementById('id_user');
  M.FormSelect.init(selectEl);
  const cateEl = document.getElementById('id_category');
  M.FormSelect.init(cateEl);
</script>





{% endblock %}
