{% extends 'base.html' %}

{% block content %}




<div class="row">
  <div class="col s12 m7">
    <div class="card medium">
      <div class="card-image">
        <img src="{{ science.urlImage }}" alt="">

      </div>
      <div class="card-content">
        <p> {{science.description}} </p>
      </div>
      <div class="card-action">
        <a href="{{ science.url }}" target="_blank">Read Article</a>
      </div>
    </div>
  </div>
</div>
<input class="btn waves-effect waves-light" type="submit" value="{% url 'add_to_reading_list' science.id reading_list.id %}">









{% endblock %}
