{% extends 'base.html' %}

{% block content %}

<h1>Reading List Detail</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">List  {{ object.category }}
  <div class="card-action">
    <a href="{% url 'readinglist_update' object.id %}">Edit</a>
    <a href="{% url 'readinglist_delete' object.id %}">Delete</a>
  </div>
</div>
</div>
{% for i in article %}

<p>{{ i.title }}</p>



{% endfor %}



{% endblock %}
