{% extends 'base.html' %}

{% block content %}

<h1>Science</h1>

{% for article in articles %}
<div class="row">
  <div class="col ">
    <div class="card medium">
      <div class="card-image">
        <img src="{{ article.urlImage }}" alt="">

      </div>
      <div class="card-content">
        <p> {{ article.title }} </p>
      </div>
      <div class="card-action">
        <a href="{{ article.url }}" target="_blank">Read Article</a>
        <a href="{% url 'science_detail' article.id %}">Show More</a>
      </div>
    </div>
  </div>
</div>




{% endfor %}


{% endblock %}
